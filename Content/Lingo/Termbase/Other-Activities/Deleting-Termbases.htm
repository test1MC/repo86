        <h1>
            <MadCap:keyword term="Translation memory:termbase;Termbases:deleting" />Deleting Termbases</h1>
        <p>If you no longer need a termbase or the data in the termbase, you can delete it.</p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Lingo/Termbase/Remove-Vs-Delete.flsnp" />
        <h2>How to Delete a Termbase</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Lingo/General/Select-Resources-Ribbon.flsnp" /> In the <span class="Emphasis">Termbase</span> section, select <span class="Emphasis">Choose Termbase</span>.</li>
            <li>Select the termbase that you want to delete.</li>
            <li>Click <span class="Emphasis">Delete</span>.</li>
        </ol>
