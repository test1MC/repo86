        <h1>
            <MadCap:concept term="FilterProjects" />
            <MadCap:keyword term="Source control:get latest version;Projects:source control" />Disabling the Get Latest Prompt for Source Control<MadCap:conditionalText MadCap:conditions="General.Online-Only">—Perforce Helix Core</MadCap:conditionalText></h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/When-Open-Project-Bound-Source-Control.flsnp" />
        <h2>How to Disable the Get Latest Prompt for Source Control</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Select-File-Options-Dialog-Opens.flsnp" />
            </li>
            <li>
                <p>Select the <span class="Emphasis">Source Control</span> tab.</p>
                <div class="note">
                    <p class="Note-Text" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #fdc80b;&quot; class=&quot;mcFormatColor&quot;&gt;Note &lt;/span&gt;&lt;/b&gt;">This tab will not be visible if your project is not yet bound to source control. See <MadCap:xref href="Binding-Project-Source-Control-Perforce.htm">Binding a Project to Perforce Helix Core</MadCap:xref>.</p>
                </div>
            </li>
            <li>
                <p>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Check-Box-Do-Not-Get-Latest.flsnp" />
                </p>
            </li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Click-OK.flsnp" />
            </li>
        </ol>
