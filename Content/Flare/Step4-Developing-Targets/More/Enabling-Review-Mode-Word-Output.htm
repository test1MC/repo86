        <h2>How to Enable Review Mode in Word Output</h2>
        <ol>
            <li>Open the target being used for Word output.</li>
            <li>Select the <span class="Emphasis">Advanced</span> tab.</li>
            <li>
                <p>In the MS Word Output section, click the check box next to <span class="Emphasis">Enable review mode in output</span>.</p>
                <p>
                    <img src="../../../Resources/Images/Flare/Targets/Word-Review-Enable.png" alt="" title="" class="MaxWidth70Percent" />
                </p>
            </li>

                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
