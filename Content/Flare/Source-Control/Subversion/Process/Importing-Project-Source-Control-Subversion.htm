            <MadCap:keyword term="Importing:source control projects;Source control:importing projects;Multi-authoring;Source control:Subversion" />Importing From Source Control</h1>
        <h1 MadCap:conditions="Flare-Guides.Flare-Import-Guide">How to Import a Project From Subversion</h1>
        <p MadCap:conditions="Flare-Guides.Flare-Source-Control-Guide-Subversion,General.Online-Only">
            <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Importing-From-Subversion-Summary.flsnp" /> </p>
        <p MadCap:conditions="Flare-Guides.Flare-Project-Creation-Guide">Following are the steps for importing a project from Subversion.</p>
        <h2 class="NoPageBreakBefore" MadCap:conditions="General.Online-Only,Flare-Guides.Flare-Source-Control-Guide-Subversion">How to Import a Project From Subversion</h2>
        <ol>
            <li>Select <span class="Emphasis">File &gt; New Project &gt; Import Project</span>. <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Import-Project-Source-Control-Wizard-Opens.flsnp" /></li>
            <li>
                <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/From-Drop-Down-Select-Subversion.flsnp" />
            </li>
            <li>
                <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/In-Server-Field-Enter-IP-Address.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Next.flsnp" />
            </li>
            <li>
                <p>
                    <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Next-Project-File-Field-Click-Browse.flsnp" />
                </p>
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Find-Click-Project-File.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/All/General/Click-OK.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Next.flsnp" />
            </li>
            <li>
                <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/In-Project-Name-Field.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/In-Project-Folder-Field.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Finish-Project-Imported-Loaded.flsnp" />
            </li>
        </ol>

            <p class="Note-Text" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #fdc80b;&quot; class=&quot;mcFormatColor&quot;&gt;Note &lt;/span&gt;&lt;/b&gt;">
