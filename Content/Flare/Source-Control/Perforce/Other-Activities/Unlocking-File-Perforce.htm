    <body>
        <h1>
            <MadCap:concept term="FilterProjects" />
            <MadCap:keyword term="Source control:unlock;Unlock" />
            <MadCap:concept term="FilterFeatures" />Unlocking a File<MadCap:conditionalText MadCap:conditions="General.Online-Only">—Perforce Helix Core</MadCap:conditionalText></h1>
        <p>
            <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Source-Control-Unlock-Summary.flsnp" />
        </p>
        <p>See <MadCap:xref href="Locking-File-Perforce.htm">Locking a File</MadCap:xref> for more information on locking files.</p>
        <h2>How to Unlock a File</h2>
        <ol>
            <li>
                <p>
                    <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Source-Control-Window-Pane-Select-File.flsnp" />
                </p>
                <p>OR</p>
                <p>Open a file.</p>
            </li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
                <ul>
                    <li>
                        <p><span class="SetOffFirstLevel">Ribbon </span>Select <b>Source Control &gt; Unlock</b>. </p>
                    </li>
                    <li>
                        <MadCap:snippetBlock src="../../../../Resources/Snippets/Flare/Source-Control/Right-Click-Source-Control-Unlock-Flare.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Source-Control-Explorer-Unlock.flsnp" />
                    </li>
                </ul>
                <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Unlock-Dialog-Opens.flsnp" />
            </li>
            <li>
                <p>
                    <MadCap:snippetText src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Check-Box-Each-File.flsnp" />
                </p>
            </li>
            <li>
                <MadCap:snippetBlock src="../../../../Resources/Snippets/Shared/Fl-Li/Source-Control/Click-Unlock.flsnp" />
            </li>
        </ol>
    </body>
