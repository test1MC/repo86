    <head><title></title>
        <meta name="description" content="After you have created a list, you can reorder the items in the list so that they appear in reverse order." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Lists:reversing" />
            <MadCap:concept term="FilterFeatures" />
            <MadCap:concept term="FilterDesign" />Reversing Lists</h1>
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Lists/Reversing-Lists.flsnp" />
        </p>
        <h2>How to Reverse a List</h2>
        <ol>
            <li>Place your cursor somewhere in the list.</li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
                <ul>
                    <li><span class="SetOffFirstLevel">Ribbon </span>Select <b>Home &gt; <img src="../../../Resources/Images/Shared/Co-Fl/Interface/Buttons/List-Actions-btn.png" class="ReduceButtonSize" /></b> (down arrow).</li>
                    <li><span class="SetOffFirstLevel">Right-Click </span>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/General/Enable-Tag-Block-Bars1.flsnp" /> Right-click the <span class="Emphasis">ol</span> or <span class="Emphasis">ul</span> tag bar of the list.</li>
                </ul>
            </li>
            <li>Select <span class="Emphasis">Reverse List</span>.</li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
    </body>
</html>
