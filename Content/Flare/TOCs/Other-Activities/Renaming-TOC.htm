    <head><title></title>
        <link href="" rel="stylesheet" type="text/css" />
        <meta name="description" content="You can easily rename your primary table of contents (TOC) or any additional TOCs that you may have added to a project.&#xD;&#xA;" />
    </head>
    <body>
        <h1 class="NoPageBreakBefore">
            <MadCap:keyword term="Tables of contents:renaming" />
            <MadCap:concept term="FilterFeatures" />Renaming Tables of Contents</h1>
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Flare/TOCs/Renaming-TOC.flsnp" />
        </p>
        <h2>How to Rename a TOC</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Flare/General/Open-Project-Organizer.flsnp" />
            </li>
            <li>Double-click the <span class="Emphasis">TOCs</span> folder. The TOC(s) in your project are displayed. </li>
            <li>Click on the TOC that you want to rename. </li>
            <li>Press <span class="Emphasis">F2</span> on your keyboard. The TOC name is highlighted.</li>
            <li>Type a new name for the TOC and press <span class="Emphasis">ENTER</span>.</li>
        </ol>
    </body>
