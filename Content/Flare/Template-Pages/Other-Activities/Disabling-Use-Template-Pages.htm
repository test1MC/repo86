<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-master-page: url('../../../Resources/TemplatePages/Flare/User-Guides/Flare-Template-Pages.flmsp');">
    <head><title></title>
        <meta name="description" content="You can disable the use of template pages." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Template pages:disabling use" />
            <MadCap:concept term="FilterFeatures" />
            <MadCap:concept term="FilterOutput" />Disabling the Use of Template Pages</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Banners/Feature-Supported/Word.flsnp" MadCap:conditions="Flare-Guides.Flare-Targets-Guide,General.Online-Only" />
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Template-Pages/Disable-Template-Pages-Summary.flsnp" /> <MadCap:conditionalText MadCap:conditions="General.Online-Only">See <MadCap:xref href="../../Page-Layouts/Page-Layouts.htm">Page Layouts</MadCap:xref>.</MadCap:conditionalText></p>
        <h2>How to Disable the Use of Template Pages</h2>
        <ol>
            <li>Open the target.</li>
            <li>In the Target Editor, select the <span class="Emphasis">Advanced</span> tab.</li>
            <li>Click the check box next to <span class="Emphasis">Disable Template Pages for MS Word output</span>.</li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
        <MadCap:pageBreak MadCap:conditions="Flare-Guides.Flare-Targets-Guide" />
    </body>
</html>
