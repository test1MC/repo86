        <h1>
            <MadCap:keyword term="Scripts:deleting" />
            <MadCap:concept term="FilterFeatures" />Deleting Scripts</h1>
        <p>You can delete a script that you have inserted into a topic. </p>
        <h2 class="NoPageBreakBefore">How to Delete a Script</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/Co-Fl-Li/Topics/Open-Content-File.flsnp" />
            </li>
            <li>In the XML Editor, right-click the script that you want to delete. </li>
            <li>
                <p>From the context menu, select <span class="Emphasis">Delete</span>. The script is removed from the topic.</p>
            </li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
    </body>
