<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="" style="mc-master-page: url('../../../Resources/TemplatePages/Flare/User-Guides/Flare-Images.flmsp');">
    <head>
        <link href="" rel="stylesheet" type="text/css" />
        <meta name="description" content="If you have inserted MadCap Capture images that contain objects with text, you can auto-size those objects when the output is generated." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="MadCap Capture:objects;Objects:auto-sizing;Images:auto-sizing objects" />
            <MadCap:concept term="FilterFeatures" />Auto-Sizing Capture Image Objects to Fit Text</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Banners/Feature-Supported/All.flsnp" MadCap:conditions="General.Online-Only" />
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Images/Auto-Size-Image-Objects.flsnp" />
        </p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Ca-Fl/Images/Auto-Size-Image-Objects.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Images/Example-Auto-Size-Image-Objects.flsnp" />
        <h2>How to Auto-Size Capture Image Objects to Fit Text</h2>
        <ol>
            <li>Open a target.</li>
            <li>
                <p>On the <span class="Emphasis">Advanced</span> tab of the Target Editor, select <span class="Emphasis">Auto-size Capture objects to fit text</span>.</p>
                <p>
                    <img src="../../../Resources/Images/Flare/Images/Target-Editor-Adv-Auto-Size-Capture-Objects.png" class="MaxWidth100Percent" />
                </p>
            </li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Ca-Fl/Images/Tip-Auto-Size-Image-Objects.flsnp" />
    </body>
</html>
