        <h2>How to Restore a File</h2>
        <ol>
            <li>Select <b>View &gt; Backups</b>. The Backups window pane opens.</li>
            <li>In the window pane, select the file that you want to restore.</li>
            <li>In the local toolbar, click <span class="Emphasis">Restore</span>.</li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Click-OK.flsnp" />
            </li>
        </ol>
