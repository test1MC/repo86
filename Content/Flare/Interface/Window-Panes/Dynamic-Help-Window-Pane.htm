<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-master-page: url('../../../Resources/TemplatePages/Shared/All/Main-No-Breadcrumbs.flmsp');">
    <head>
        <link href="../../../Resources/TableStyles/Shared/Fancy.css" rel="stylesheet" MadCap:stylesheetType="table" /><title></title>
        <meta name="description" content="Opening and using the Dynamic Help window pane. You can lock the Dynamic Help pane to show Help for the user interface item being used." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Dynamic Help window" />
            <MadCap:concept term="FilterFeatures" />Dynamic Help Window Pane</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Dynamic-Help-Window-Summary.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/General/Menu-Proxy-Headings-Online-Depth3.flsnp" />
        <h2>How to Open This Window Pane</h2>
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
        </p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Dynamic-Help-Window-Open-Options.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Window-Nav-Buttons-Only-Table.flsnp" />
        <h2>Buttons and Sections</h2>
        <table style="caption-side: top;width: 100%;mc-table-style: url('../../../Resources/TableStyles/Shared/Fancy.css');" cellspacing="0" class="TableStyle-Fancy">
            <col style="width: 10%;" class="TableStyle-Fancy-Column-Regular" />
            <col class="TableStyle-Fancy-Column-Regular" style="width: 90%;" />
            <tbody>
                <tr class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableText">

                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Dynamic-Help-Window-Lock.flsnp" />
                    </td>
                </tr>
                <tr class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableText">
                            <img src="../../../Resources/Images/Shared/All/Interface/Buttons/Go-Back-btn.png" />
                        </p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Open-Previous-Help-Topic.flsnp" />
                    </td>
                </tr>
                <tr class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableText">
                            <img src="../../../Resources/Images/Shared/All/Interface/Buttons/Go Forward-btn.png" />
                        </p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Open-Next-Help-Topic.flsnp" />
                    </td>
                </tr>
                <tr class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableText">
                            <img src="../../../Resources/Images/Shared/All/Interface/Buttons/Expand-All-btn.png" />
                        </p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Interface/Window-Panes/Expand-Drop-Downs.flsnp" />
                    </td>
                </tr>
                <tr class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableText">
                            <img src="../../../Resources/Images/Shared/All/Interface/Buttons/Collapse-All-btn.png" />

                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">

                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows" MadCap:conditions="">

                        </p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows" MadCap:conditions="">
                        <p class="TableText">Opens the <MadCap:variable name="Other.Product" /> online Help in the browser.</p>
                    </td>
                </tr>
                <tr class="TableStyle-Fancy-Body-LightRows" MadCap:conditions="">
                    <td class="TableStyle-Fancy-BodyB-Regular-LightRows" MadCap:conditions="">

                    </td>
                    <td class="TableStyle-Fancy-BodyA-Regular-LightRows" MadCap:conditions="">
                        <p class="TableText">Opens the current topic in the browser.</p>
                    </td>
                </tr>
