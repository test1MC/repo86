    <head>
        <meta name="description" content="Normally you would apply a condition to a piece of content or a file. But in Flare you can also set conditions on styles and then apply those styles to content." />
    </head>
    <body>
        <h1>
            <MadCap:concept term="FilterFeatures" />
            <MadCap:keyword term="Conditions:styles;Styles:conditions" />Conditions on Styles</h1>
        <MadCap:microContent id="microcontent1">
            <div>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Micro-Content-Toolbars/User-Guides/Condition-Tags.flsnp" />
                <p>
                    <MadCap:snippetText src="../../../Resources/Snippets/Flare/Conditions/Can-Also-Apply-Conditions-Styles.flsnp" /> See <MadCap:xref href="../../Styles/Styles.htm" MadCap:conditions="General.Online-Only">Styles and Stylesheets</MadCap:xref> and <MadCap:xref href="../../Styles/Main-Activities/Applying-Styles-Content1.htm" MadCap:conditions="General.Online-Only">Applying Styles to Content</MadCap:xref>.</p>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Conditions/Conditions-Styles.flsnp" MadCap:conditionTagExpression="include[Snippets.Snippet1], exclude[Snippets.Snippet2]" />
            </div>
        </MadCap:microContent>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Conditions/Example-Conditions-Styles.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Conditions/Note-Conditions-Styles1.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Conditions/Note-Conditions-Styles2.flsnp" />
    </body>
</html>
