        <h1>
            <MadCap:concept term="FilterFeatures" />
            <MadCap:keyword term="Accessibility:search results;Search:accessibility" />Accessibility and Search Results</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Banners/Feature-Supported/HTML5.flsnp" />
        <p>When you search online output, focus begins on the number of search results found. You can then press <span class="Emphasis">TAB</span> to move through each result. This helps make the results more accessible by giving you an introduction to what follows.</p>

            <img src="../../../Resources/Images/Flare/Accessibility/Search-Results2.png" alt="" title="" class="MaxWidth100Percent" />
        </p>
