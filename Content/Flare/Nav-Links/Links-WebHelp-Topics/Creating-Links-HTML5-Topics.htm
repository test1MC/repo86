<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="" style="mc-master-page: url('../../../Resources/TemplatePages/Flare/User-Guides/Flare-Nav-Links.flmsp');">
    <head>
        <meta name="description" content="You can create links to specific topics in HTML5 output. You can also create links that incorporate seach strings and skin references." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:concept term="FilterFeatures" />
            <MadCap:keyword term="Hyperlinks:HTML5;Linking:HTML5;Linking:HTML5;HTML5:links" />Creating Links to HTML5 Topics</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Nav-Links/Create-Links-HTML5-Topics-Summary.flsnp" />
        <MadCap:microContent id="microcontent1">
            <div>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Micro-Content-Toolbars/User-Guides/Navigation-Links.flsnp" />
                <div class="Tiles-6-6-Microcontent">
                    <div>
                        <h2>How to Create Links to HTML5 Topics</h2>
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Nav-Links/Create-Links-HTML5-Topics-Steps.flsnp" />
                    </div>
                    <div class="Space-Above-Micro-Content-Cells micro-content-only">
                        <div class="center">
                            <p class="Subheading">Example</p>
                        </div>
                        <MadCap:codeSnippet>
                            <MadCap:codeSnippetCopyButton />
                            <MadCap:codeSnippetBody MadCap:useLineNumbers="False" MadCap:lineNumberStart="1" MadCap:continue="False" xml:space="preserve" style="mc-code-lang: HTML;">&lt;a href="http://my.mycompany.com/Default.htm#Sports/Soccer.htm"&gt;Click here to open&lt;/a&gt;</MadCap:codeSnippetBody>
                        </MadCap:codeSnippet>
                    </div>
                </div>
            </div>
        </MadCap:microContent>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Flare/Nav-Links/Examples-Create-Links-HTML5-Topics.flsnp" />
        <div class="note" MadCap:conditions="General.Online-Only">
            <p class="Note-Text" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #fdc80b;&quot; class=&quot;mcFormatColor&quot;&gt;Note &lt;/span&gt;&lt;/b&gt;">You can complete similar URL link steps with context-sensitive Help (CSH) identifiers. See <MadCap:xref href="../../CSH/Process/CSH-Calls/CSH-Calls-HTML5-Developers.htm" target="" title="" alt="">CSH Calls for HTML5 Output—Developers</MadCap:xref>. </p>
        </div>
    </body>
