        <h2>How to Organize Movies in a Collection</h2>
        <ol>
            <li>Open the collection.</li>
            <li>In the Collection Editor, select the <span class="Emphasis">Sections</span> tab.</li>
            <li>Select a movie that you want to move up or down in the list.</li>
            <li>Click the <span class="Emphasis">Up</span> or <span class="Emphasis">Down</span> button on the right side of the tab as needed.</li>
            <li>
                <MadCap:snippetText src="../../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
