        <h2>How to Edit a Master Frame</h2>
        <ol>
            <li>Select <b>View &gt; Master Frames</b>.</li>
            <li>Click on any of the frames in the window pane. The frame opens in the Master Frame Editor, which has a blue background.</li>
            <li>Make any changes to the frame, just as you would to a regular frame.</li>
