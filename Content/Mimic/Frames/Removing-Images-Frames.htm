            <MadCap:keyword term="Images:frame background;Frames:removing bitmaps;Background:image;Images:removing from frames" />Removing Images From Frames</h1>

        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/All/General/Menu-Proxy-Headings-Online-Depth3.flsnp" />
        <h2>How to Remove an Image From a Frame</h2>
        <ol>
            <li>Open the frame.</li>
            <li>In the Frame Editor, double-click the frame. <MadCap:snippetText src="../../Resources/Snippets/Mimic/Frames/Frame-Properties-Window-Pane-Opens.flsnp" /></li>
            <li>Expand the <span class="Emphasis">Frame Appearance</span> section.</li>
            <li>In the Image file field, click <span class="Emphasis">Clear</span>. </li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
