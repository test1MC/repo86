        <h1>
            <MadCap:keyword term="Printing:frames;Frames:printing" />Printing Frames</h1>
        <p>You can send individual frames in a movie to a printer.</p>
        <h2>How to Print a Frame</h2>
        <ol>
            <li>Open the frame.</li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
                <ul>
                    <li>
                        <p>
                            <span class="SetOffFirstLevel">Ribbon</span>&#160;Select <span class="Emphasis">File &gt; Print</span>.</p>
                    </li>
                    <li>
                        <span class="SetOffFirstLevel">Keyboard Shortcut</span> Press <span class="Emphasis">CTRL+P</span> on the keyboard.</li>
                </ul>
                <p>The Print dialog opens. </p>
            </li>
            <li>Complete the options in the Print dialog.</li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Click-OK.flsnp" />
            </li>
        </ol>
    </body>
</html>
