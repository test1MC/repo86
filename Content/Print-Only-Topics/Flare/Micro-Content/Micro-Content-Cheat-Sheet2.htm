<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../../../Resources/TableStyles/Shared/Fancy.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <table style="width: 100%;margin-left: 0;margin-right: auto;caption-side: top;mc-table-style: url('../../../Resources/TableStyles/Shared/Fancy.css');" class="TableStyle-Fancy" cellspacing="0">
            <col class="TableStyle-Fancy-Column-Regular" style="width: 20%;" />
            <col class="TableStyle-Fancy-Column-Regular" />
            <thead>
                <tr class="TableStyle-Fancy-Head-Header1" MadCap:conditions="">
                    <th class="TableStyle-Fancy-HeadD-Regular-Header1" colspan="2" MadCap:conditions="">
                        <p class="TableTextHead">Concepts</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr valign="top" class="TableStyle-Fancy-Body-LightRows" MadCap:conditions="">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableTextEmphasis">Featured Snippet</p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/General-Information/Featured-Snippets5.flsnp" />&#160;<MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/General-Information/Featured-Snippets2.flsnp" /></p>
                    </td>
                </tr>
                <tr valign="top" class="TableStyle-Fancy-Body-LightRows" MadCap:conditions="">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableTextEmphasis">Field-Level Help</p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/General-Information/Micro-Content-CSH-Summary.flsnp" MadCap:conditionTagExpression="exclude[Snippets.Snippet1]" />
                        </p>
                    </td>
                </tr>
                <tr valign="top" class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyE-Regular-LightRows">
                        <p class="TableTextEmphasis">Phrase</p>
                    </td>
                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/General-Information/Phrases1.flsnp" MadCap:conditionTagExpression="exclude[Snippets.Snippet1]" />&#160;<MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/Process/Alternate-Phrase-Summary.flsnp" /></p>
                    </td>
                </tr>
                <tr valign="top" class="TableStyle-Fancy-Body-LightRows">
                    <td class="TableStyle-Fancy-BodyB-Regular-LightRows">
                        <p class="TableTextEmphasis">Response</p>
                    </td>
                    <td class="TableStyle-Fancy-BodyA-Regular-LightRows">
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Flare/Micro-Content/General-Information/Responses1.flsnp" MadCap:conditionTagExpression="exclude[Snippets.Snippet1]" />
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
