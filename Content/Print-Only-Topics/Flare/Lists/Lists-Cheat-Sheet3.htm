<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../../../Resources/TableStyles/Shared/Fancy.css" rel="stylesheet" MadCap:stylesheetType="table" />
    </head>
    <body>
        <table style="width: 100%;margin-left: 0;margin-right: auto;caption-side: top;mc-table-style: url('../../../Resources/TableStyles/Shared/Fancy.css');" class="TableStyle-Fancy" cellspacing="0">
            <col class="TableStyle-Fancy-Column-Regular" style="width: 25%;" />
            <thead>
                <tr class="TableStyle-Fancy-Head-Header1" MadCap:conditions="">
                    <th class="TableStyle-Fancy-HeadD-Regular-Header1" MadCap:conditions="">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr valign="top" class="TableStyle-Fancy-Body-LightRows" MadCap:conditions="">
                    <td class="TableStyle-Fancy-BodyA-Regular-LightRows">
                        <p class="TableText">
                            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Lists/Types-List-Styles.flsnp" />
                        </p>
                        <ul>
                            <li>
                                <p><span class="Emphasis">li </span>
                                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Lists/Li-Style.flsnp" />
                                </p>
                            </li>
                            <li>
                                <p><span class="Emphasis">ol </span>
                                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Lists/Ol-Style.flsnp" />
                                </p>
                            </li>
                            <li>
                                <p><span class="Emphasis">ul </span>
                                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Lists/Ul-Style.flsnp" />

                            <li>
                                <p><span class="Emphasis">dl </span>

                            <li>
                                <p><span class="Emphasis">dt </span>

                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/Print-Output/Empty-Column-Break-After.flsnp" MadCap:conditions="General.Print-Only" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Co-Fl/Shortcuts/Lists-Shortcuts-Table.flsnp" MadCap:conditionTagExpression="exclude[Snippets.Snippet1]" />
