    <body>
        <h1>
            <MadCap:keyword term="Themes" />Deleting Themes</h1>
        <p>If you no longer need a theme that you created, you can delete it.</p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/General/Menu-Proxy-Headings-Online-Depth3.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Central/Banners/Manage-Sites-Perm.flsnp" />
        <h2>How to Delete a Theme</h2>
        <ol>
            <li>On the left side of the interface, click <b>Sites</b>.</li>
            <li>Select the <span class="Emphasis">Themes</span> tab.</li>
            <li>Select the theme name.</li>
            <li>In the toolbar click <img src="../../../Resources/Images/Central/Interface/Buttons/Delete-btn.png" alt="" title="" class="ReduceButtonSize" />.</li>
            <li>Click <span class="Emphasis">Proceed</span>.</li>
        </ol>
    </body>
</html>
