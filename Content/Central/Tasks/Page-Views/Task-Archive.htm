<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-master-page: url('../../../Resources/TemplatePages/Central/User-Guides/Central-Tasks.flmsp');">
    <head>
        <meta name="description" content="The Archive view displays tasks that have been finished and moved out of the current workflow." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Tasks:archive;Archive" />Archive View</h1>
        <MadCap:microContent id="microcontent1">
            <div>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Central/Micro-Content-Toolbars/User-Guides/Tasks.flsnp" />
                <div class="Tiles-6-6">
                    <div>
                        <p class="Micro-Content">
                            <MadCap:snippetText src="../../../Resources/Snippets/Central/Tasks/Archive-Summary.flsnp" />
                        </p>
                        <h2>How to Move a Task to Archive</h2>
                        <ol>
                            <li>On the left side of Central, select <span class="Emphasis">Tasks</span>.</li>
                            <li>
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Central/Tasks/Click-Name-Task-Board.flsnp" />
                            </li>
                            <li>Right-click a task card.</li>
                            <li>Select <b>Move &gt; Archive</b>.</li>
                        </ol>
                    </div>
                    <div>
                        <p>
                            <img src="../../../Resources/Images/Central/Tasks/Move-Tasks-Archive.png" alt="" title="" class="ThumbnailMicroContent" />
                        </p>
                    </div>
                </div>
            </div>
        </MadCap:microContent>
    </body>
</html>
