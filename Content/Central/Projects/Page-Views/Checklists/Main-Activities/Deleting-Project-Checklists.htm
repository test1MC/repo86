    <body>
        <h1>
            <MadCap:keyword term="Projects:checklists;Checklists" />Deleting Checklists</h1>
        <MadCap:snippetBlock src="../../../../../Resources/Snippets/Central/Projects/Deleting-Checklists1.flsnp" />
        <MadCap:snippetBlock src="../../../../../Resources/Snippets/Shared/All/General/Menu-Proxy-Headings-Online-Depth3.flsnp" />
        <MadCap:snippetBlock src="../../../../../Resources/Snippets/Central/Banners/All-Users-Who-Belong-Project.flsnp" MadCap:conditions="General.Online-Only" />
        <h2>How to Delete a Checklist</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../../../../Resources/Snippets/Central/Projects/Open-Project.flsnp" />
            </li>
            <li>
                <MadCap:snippetText src="../../../../../Resources/Snippets/Central/Projects/Open-Checklists1.flsnp" />
            </li>
            <li>On the left side of the page, select the checklist you want to delete.</li>
            <li>In the toolbar click <img src="../../../../../Resources/Images/Central/Interface/Buttons/Delete-btn.png" class="ReduceButtonSize" />.</li>
            <li>In the dialog that opens, type the name of the checklist in the field and click <span class="Emphasis">Delete</span>.</li>
        </ol>
