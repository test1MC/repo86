<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-master-page: url('../../Resources/TemplatePages/Central/User-Guides/Central-Widgets.flmsp');">
    <head>
        <meta name="description" content="If you no longer need a widget on your dashboard, you can remove it." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Widgets:removing" />Removing Widgets</h1>
        <p>
            <MadCap:snippetText src="../../Resources/Snippets/Central/Widgets/Widgets4.flsnp" />
        </p>
        <h2 class="NoPageBreakBefore">How to Remove a Widget</h2>
        <ol>
            <li>
                <p>
                    <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
                </p>
                <MadCap:snippetBlock src="../../Resources/Snippets/Central/Widgets/Home-Project-Dashboard-Options-List.flsnp" />
            </li>
            <li>
                <p>In the widget you want to remove, click <img src="../../Resources/Images/Central/Interface/Buttons/Settings-btn1.png" alt="" title="" class="ReduceButtonSize" />.</p>
                <p MadCap:conditions="General.Online-Only">
                    <img src="../../Resources/Images/Central/Widgets/Open-Widgets-Menu.png" alt="" title="" class="MaxWidth80Percent" />
                </p>
            </li>
            <li>In the menu, click <span class="Emphasis">Remove</span>. The widget is removed from the dashboard.</li>
        </ol>
    </body>
</html>
