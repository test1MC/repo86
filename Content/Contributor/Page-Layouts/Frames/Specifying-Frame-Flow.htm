            <li value="3">Select the <span class="Emphasis">Flow</span> tab.</li>
            <li>Select one of the options to determine the flow of the frame.<ul><li><span class="SetOffFirstLevel"><MadCap:keyword term="Frames:body frames" />Body </span><MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Page-Layouts/Body-Frame-Summary1.flsnp" /></li><li><span class="SetOffFirstLevel"><MadCap:keyword term="Frames:header frame" />Header </span><MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Page-Layouts/Header-Frame-Summary1.flsnp" /></li><li><span class="SetOffFirstLevel"><MadCap:keyword term="Frames:footer frames" />Footer </span><MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Page-Layouts/Footer-Frame-Summary1.flsnp" /></li><li><p><span class="SetOffFirstLevel"><MadCap:keyword term="Frames:decoration frames" />Decoration </span><MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Page-Layouts/Decoration-Frame-Summary1.flsnp" /></p></li></ul></li>
