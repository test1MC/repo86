        <h1>
            <MadCap:keyword term="Images:deleting" />
            <MadCap:concept term="FilterFeatures" />Deleting Images From Content Files</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Banners/z-Dark-Print-Background-Supported-Review-Contribution-New-Doc-Workflows.flsnp" />
        <p>Use the following steps to delete an image that you previously inserted into a content file. </p>
        <h2>How to Delete an Image From a Content File</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Contributor/General/Open-Document-Topic.flsnp" />
            </li>
            <li>In the XML Editor, right-click the image.</li>
            <li>From the context menu, click <span class="Emphasis">Delete</span>. The image is deleted from the file.</li>
            <li>
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
