        <h2>How to Show Hide Web Images in the XML Editor</h2>
        <ol>
            <li>Select <span class="Emphasis">File &gt; Options</span>.</li>
            <li>Select the <span class="Emphasis">XML Editor</span> tab.</li>
            <li>Click <span class="Emphasis">Show web images</span>. A check mark in the box indicates that the feature is enabled.</li>
        </ol>
