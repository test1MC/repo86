        <h2>How to Update Cross-References</h2>
        <ol>
            <li>Open a content file (e.g., topic).</li>
            <li>Select <b>Tools &gt; Update Cross-References</b>. <p>The Update Cross-Reference dialog opens, displaying the destination topics of your cross-references.</p></li>
            <li>Click <span class="Emphasis">Update</span>. </li>
        </ol>
