        <h1 class="NoPageBreakBefore">
            <MadCap:keyword term="Documents:printing;Printing:documents" />Printing Documents</h1>
        <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Banners/z-Dark-Print-Background-Supported-All-Workflows.flsnp" MadCap:conditions="General.Online-Only" />
        <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Banners/Supported-All-Workflows.flsnp" MadCap:conditions="Contributor-Guides.Contributor-Contribution-Workflow-Guide" />
        <p>You can print a document directly from the <MadCap:variable name="Other.Product" /> interface.</p>
        <h2 class="NoPageBreakBefore">How to Print Documents</h2>
        <ol>
            <li>Create or open a document</li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Do-One-Following-Depending-UI.flsnp" />
                <ul>
                    <li>
                        <p><span class="SetOffFirstLevel">Ribbon</span>&#160;Select&#160;<span class="Emphasis">File &gt; Print</span>.</p>
                    </li>
                    <li><span class="SetOffFirstLevel">Keyboard Shortcut</span>&#160;Press&#160;<span class="Emphasis">CTRL+P</span>&#160;on your keyboard.</li>
                </ul>
                <p>The Print dialog opens.</p>
            </li>
            <li>Complete the options in the Print dialog.</li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Click-OK.flsnp" />
            </li>
        </ol>
