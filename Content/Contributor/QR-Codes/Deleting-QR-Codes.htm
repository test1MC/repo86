            <MadCap:keyword term="QR codes" />Deleting QR Codes</h1>
        <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Banners/z-Dark-Print-Background-Supported-Review-Contribution-New-Doc-Workflows.flsnp" />
        <p>Use the following steps to delete a QR code that you previously inserted into a <MadCap:snippetText src="../../Resources/Snippets/Shared/Co-Fl/General/Content-File-Document.flsnp" />. </p>
        <h2>How to Delete a QR Code</h2>
        <ol>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Contributor/General/Open-Document-Topic.flsnp" />
            </li>
            <li>In the XML Editor, right-click the QR code.</li>
            <li>From the context menu, click <span class="Emphasis">Delete</span>. </li>
            <li>
                <MadCap:snippetText src="../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
