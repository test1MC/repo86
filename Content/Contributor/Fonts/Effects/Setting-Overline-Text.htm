    <body>
        <h1>
            <MadCap:concept term="FilterFeatures" />
            <MadCap:keyword term="Overline;Fonts:overline;Text:overline;Effects:overline" />Setting an Overline on Text</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Banners/z-Dark-Print-Background-Supported-Review-Contribution-New-Doc-Workflows.flsnp" />
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Fonts/Overline.flsnp" /> </p>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/All/General/Menu-Proxy-Headings-Online-Depth3.flsnp" />
        <h2>How to Set an Overline on Text</h2>
        <ol>
            <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Styles/Edit-Style1.flsnp" />
            <li>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Edit-Styles2.flsnp" />
                <p class="Subheading">If Using Simplified View</p>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Styles-Advanced-Button-Shown.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Filter-All-Styles1.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Select-Style1.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Local-Toolbar-Click-Properties-Style.flsnp" />
                    </li>
                    <li>Select the <span class="Emphasis">Font</span> tab.</li>
                    <li>Click the check box next to <span class="Emphasis">Overline</span>.</li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/General/Properties-Dialog-Click-OK.flsnp" />
                    </li>
                </ol>
                <p class="Subheading">If Using Advanced View</p>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Styles-Simplified-Button-Shown.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Filter-All-Styles1.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Select-Style1.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Select-Show-All-Properties1.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Styles-Toggle-Group-Alphabetical.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Co-Fl/Styles/Expand-Font-Group1.flsnp" />
                    </li>
                    <li>To the right of <span class="Emphasis">text-decoration</span>, click <img src="../../../Resources/Images/Shared/Co-Fl/Interface/Buttons/Browse-btn.png" alt="" title="" class="ReduceButtonSize" /> and select <span class="Emphasis">overline</span>.</li>
                </ol>
            </li>
            <li value="3">
                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
            </li>
        </ol>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Co-Fl/Reviews-Contributions/Note-Not-Supported-Lingo-Review-Files.flsnp" />
