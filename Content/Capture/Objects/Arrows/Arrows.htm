<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="">
    <head>
        <link href="../../../Resources/TableStyles/Shared/Fancy.css" rel="stylesheet" MadCap:stylesheetType="table" />
        <link href="" rel="stylesheet" type="text/css" />

    <body>
        <h1>
            <MadCap:keyword term="Objects:arrows;Arrows;Shapes:arrows" />
            <MadCap:concept term="FilterDesign" />Arrows</h1>
        <MadCap:microContent id="microcontent1">
            <div>
                <div class="pdf-download-microcontent"><a href="https://docs.madcapsoftware.com/CaptureV7/Capture-Editing-Images-Guide.pdf" target="_blank"><img src="../../../Resources/Images/Shared/All/Interface/Buttons/User-Guide-btn.png" title="User Guide" class="micro-content-only" /></a>
                </div>
                <div class="Tiles-6-6">
                    <div>
                        <p>There are two kinds of arrow objects in <MadCap:variable name="Other.Product" />: arrow graphics and arrow lines.</p>
                        <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../Resources/TableStyles/Shared/Fancy.css');" class="TableStyle-Fancy" cellspacing="0" MadCap:conditions="Responsive.Tablet,Responsive.Web">
                            <col class="TableStyle-Fancy-Column-Regular" style="width: 50%;" />
                            <col class="TableStyle-Fancy-Column-Regular" style="width: 50%;" />
                            <thead>
                                <tr class="TableStyle-Fancy-Head-Header1">
                                    <th class="TableStyle-Fancy-HeadE-Regular-Header1">
                                        <p class="TableTextHead">Arrow Graphics Process</p>
                                    </th>
                                    <th class="TableStyle-Fancy-HeadD-Regular-Header1">
                                        <p class="TableTextHead">Arrow Lines Process</p>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="TableStyle-Fancy-Body-LightRows">
                                    <td class="TableStyle-Fancy-BodyB-Regular-LightRows">
                                        <MadCap:snippetBlock src="../../../Resources/Snippets/Capture/Objects/Arrow-Graphics-Process.flsnp" />
                                    </td>
                                    <td class="TableStyle-Fancy-BodyA-Regular-LightRows">
                                        <MadCap:snippetBlock src="../../../Resources/Snippets/Capture/Objects/Arrow-Lines-Process.flsnp" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../Resources/TableStyles/Shared/Fancy.css');" class="TableStyle-Fancy" cellspacing="0" MadCap:conditions="Responsive.Mobile-Online-Only">
                            <col class="TableStyle-Fancy-Column-Regular" style="width: 100%;" />
                            <thead>
                                <tr class="TableStyle-Fancy-Head-Header1">
                                    <th class="TableStyle-Fancy-HeadD-Regular-Header1">
                                        <p class="TableTextHead">Arrow Graphics Process</p>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="TableStyle-Fancy-Body-LightRows">
                                    <td class="TableStyle-Fancy-BodyD-Regular-LightRows">
                                        <MadCap:snippetBlock src="../../../Resources/Snippets/Capture/Objects/Arrow-Graphics-Process.flsnp" />
                                    </td>
                                </tr>
                                <tr class="TableStyle-Fancy-Body-MidTableHeader" MadCap:pattern="10">
                                    <td class="TableStyle-Fancy-BodyD-Regular-MidTableHeader">
                                        <p class="TableTextHead">Arrow Lines Process</p>
                                    </td>
                                </tr>
                                <tr class="TableStyle-Fancy-Body-LightRows">
                                    <td class="TableStyle-Fancy-BodyA-Regular-LightRows">
                                        <MadCap:snippetBlock src="../../../Resources/Snippets/Capture/Objects/Arrow-Lines-Process.flsnp" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="center">
                            <p class="Subheading">Arrow Graphic</p>
                            <p class="Subheading">
                                <img src="../../../Resources/Images/Shared/Ca-Mi/Objects/Arrow-Graphic.png" alt="" title="" />
                            </p>
                            <p class="Subheading">Arrow Line</p>
                            <p class="Subheading">
                                <img src="../../../Resources/Images/Shared/Ca-Mi/Objects/Arrow-Line.png" alt="" title="" />
