        <h1>
            <MadCap:keyword term="Objects:groups;Groups:objects;Objects:ungrouping" />Ungrouping Objects</h1>
        <p>You can ungroup objects to separate them into multiple objects.</p>
        <MadCap:microContent id="microcontent1">
            <div>
                <div class="pdf-download-microcontent"><a href="https://docs.madcapsoftware.com/CaptureV7/Capture-Editing-Images-Guide.pdf" target="_blank"><img src="../../../Resources/Images/Shared/All/Interface/Buttons/User-Guide-btn.png" title="User Guide" class="micro-content-only" /></a>
                </div>
                <div class="Tiles-6-6">
                    <div>
                        <h2>How to Ungroup Objects</h2>
                        <ol>
                            <li>Open an image containing an object group.</li>
                            <li>Right-click the group and select <span class="Emphasis">Ungroup Shapes</span>.</li>
                            <li>
                                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
                            </li>
                        </ol>
                    </div>
                    <div class="Space-Above-Micro-Content-Cells">

                            <img src="../../../Resources/Images/Capture/Objects/Ungroup-Objects.gif" />
                        </p>
                    </div>
                </div>
            </div>
        </MadCap:microContent>
