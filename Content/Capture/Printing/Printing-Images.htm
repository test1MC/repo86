        <h1>
            <MadCap:keyword term="Printing:images;Images:printing" /> Printing Images</h1>
        <p>You can print images that you have captured.</p>
        <h2>How to Print an Image</h2>
        <ol>
            <li>Capture or open the image.</li>
            <li>Select <span class="Emphasis">File &gt; Print</span>.</li>
            <li>Complete the options in the Print dialog.</li>
            <li>Click <span class="Emphasis">OK</span>.</li>
        </ol>
        <div class="note">
            <p class="Note-Text" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #fdc80b;&quot; class=&quot;mcFormatColor&quot;&gt;Note &lt;/span&gt;&lt;/b&gt;">You can also specify the page setup for printing (e.g., paper, orientation, margins).</p>
        </div>
