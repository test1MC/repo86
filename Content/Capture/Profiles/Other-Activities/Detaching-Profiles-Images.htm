        <h1>
            <MadCap:keyword term="Profiles:detaching;Images:detatching profiles;Images:removing profiles;Profiles:removing" />Detaching Profiles From Images</h1>
        <MadCap:microContent id="microcontent1">
            <div>
                <div class="pdf-download-microcontent"><a href="https://docs.madcapsoftware.com/CaptureV7/Capture-Creating-Images-Guide.pdf" target="_blank"><img src="../../../Resources/Images/Shared/All/Interface/Buttons/User-Guide-btn.png" title="User Guide" class="micro-content-only" /></a>

                            <MadCap:snippetText src="../../../Resources/Snippets/Capture/Profiles/Detach-Profile-Summary.flsnp" />

                    <div>
                        <h2>How to Detach a Profile From an Image</h2>
                        <ol>

                            <li>In the bottom toolbar of the Capture Editor, click <img src="../../../Resources/Images/Capture/Interface/Buttons/Detach-Profile-btn1.png" class="ReduceButtonSize" />. The profile association is removed and the button is now disabled.</li>
                            <li>
                                <MadCap:snippetText src="../../../Resources/Snippets/Shared/All/General/Save-File.flsnp" />
                            </li>
                        </ol>
                    </div>
                    <div class="Space-Above-Micro-Content-Cells">

                            <img src="../../../Resources/Images/Capture/Profiles/Detach-Profile.png" alt="" title="" class="ThumbnailMicroContent" />
                        </p>
                    </div>
                </div>
            </div>
        </MadCap:microContent>
